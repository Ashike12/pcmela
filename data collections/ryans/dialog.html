<md-dialog aria-label="Details" flex>
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Entity: {{entity}}</h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container class="md-block">
          <label>Payload</label>
          <textarea ng-model="payload" rows="5" md-select-on-focus></textarea>
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">
       Cancel
      </md-button>
      <md-button ng-click="answer(payload, entity)">
        Update
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
