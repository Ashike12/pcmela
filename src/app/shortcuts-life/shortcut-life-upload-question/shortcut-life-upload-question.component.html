<div fxLayout="row" fxFlex="100" class="upload-question">
    <div>
        <!-- <button (click)="addQuestion()" mat-raised-button color="primary">
            {{ 'SHORTCUT_LIFE.ADD_QUESTION_TO_DATABASE.ADD_QUESTION' | translate }}
        </button> -->
        <mat-card>
            <mat-card-content>
                <form fxLayout="column" [formGroup]="questionForm">
                    <h3>Question:</h3>
                    <mat-form-field>
                        <input matInput placeholder="Enter question here" formControlName="question">
                        <mat-error *ngIf="f.question.errors">
                            <div *ngIf="f.question.errors.required">This is required</div>
                        </mat-error>
                    </mat-form-field>
                    <h3>Options:</h3>
                    <div formArrayName="options" fxLayout="row wrap">
                        <div *ngFor="let option of options.controls; let i=index">
                            <mat-form-field>
                                <input matInput placeholder="Option {{i+1}}" [formControlName]="i">
                                <mat-error *ngIf="f.options.controls[i].errors">
                                    <div *ngIf="f.options.controls[i].errors.required">This is required</div>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <mat-form-field>
                        <mat-label>Questions answer</mat-label>
                        <mat-select formControlName="answer">
                            <mat-option *ngFor="let opt of questionOptions" [value]="opt">
                                {{opt}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="f.answer.errors">
                            <div *ngIf="f.answer.errors.required">This is required</div>
                        </mat-error>
                    </mat-form-field>
                    <div fxLayout="column" fxLayout.gt-sm="row wrap">
                        <button class="mr-20" (click)="onSubmit()" *ngIf="!isQuestionSubmitted" [disabled]="!questionForm.valid" type="submit" mat-raised-button color="primary">Submit Question</button>
                        <button class="mr-20" *ngIf="isQuestionSubmitted" [disabled]="!questionForm.valid" mat-raised-button color="primary">Update Question</button>
                        <button *ngIf="isQuestionSubmitted" mat-raised-button color="primary">Add another question</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
