<div class="container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar  fxLayout="row wrap" color="primary" class="example-toolbar">
    <div fxFlex.gt-sm="92" fxFlex="80">
      <div fxLayout="row wrap">
        <button mat-icon-button (click)="snav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">{{ 'TITLE' | translate }}</h1>
      </div>
    </div>
    <mat-form-field fxFlex.gt-sm="8" fxFlex="20">
      <mat-select [(ngModel)]="selectedLang" (selectionChange)="translate.use(selectedLang)">
        <mat-option *ngFor="let lang of languages" [value]="lang.Key">
          {{lang.Language}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [opened]="!mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/{{nav}}" routerLinkActive="active" *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="mt-10 ml-10">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
